<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>h1~h6元素</title>
  </head>
  <body>
    <!-- 总共只有6级标题 -->
    <!-- h1在一个页面中,最好只出现一次 -->

    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>
  </body>
