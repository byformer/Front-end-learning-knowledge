<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>表格</title>
  </head>
  <body>
    <table border="1">
      <caption>
        表站花名册
      </caption>
      <thead>
        <tr>
          <th>姓名</th>
          <th>年龄</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>王花花</td>
          <td>18</td>
        </tr>
        <tr>
          <td>李拴蛋</td>
          <td>19</td>
        </tr>
        <tr>
          <td>赵可爽</td>
          <td>20</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
