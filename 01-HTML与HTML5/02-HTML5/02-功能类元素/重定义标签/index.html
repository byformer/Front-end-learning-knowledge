<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>重定义标签</title>
  </head>
  <body>
    <!-- 
      <b>:仅仅加粗
      <i>:仅仅斜体
      <dt>:可与details、figure、dialog一起使用
      <dd>:可与details、figure、dialog一起使用
      <hr>:表示主题结束，而不是水平线
      <menu>:用户界面的菜单,配合commond或menuitem使用
      <small>:小字体,如法律条款
      <strong>:表示重要性,而不是强调
     -->
  </body>
</html>
