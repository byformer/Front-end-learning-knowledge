<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>下拉列表标签</title>
  </head>
  <body>
    <!-- 为input定义一个下拉列表，配合option -->
    <input type="text" placeholder="请选择你喜欢的手机品牌" list="phoneList" />
    <datalist id="phoneList">
      <option value="iPhone"></option>
      <option value="xiaomi"></option>
      <option value="Huawei"></option>
      <option value="htc"></option>
      <option value="meuzu"></option>
    </datalist>

    <!-- 描述文档或文档某个部分的细节，配合summary -->
    <details>
      <summary>点开看看呗!</summary>
      <p>一大段的详细内容</p>
    </details>

    <details open>
      <summary>点击折叠</summary>
      <p>一大段的详细内容</p>
    </details>
  </body>
</html>
