<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sass项目-今日头条</title>
    <link rel="stylesheet" href="stylesheets/reset.css" />
    <link rel="stylesheet" href="stylesheets/index.css" />
  </head>
  <body>
    <!-- 头部 -->
    <header class="header">
      <div class="title_logo"></div>
    </header>

    <!-- 导航 -->
    <nav class="top_bar">
      <div class="top_menu_list">
        <a class="btn cur">推荐</a>
        <a class="btn">视频</a>
        <a class="btn">热点</a>
        <a class="btn">社会</a>
        <a class="btn">娱乐</a>
        <a class="btn">军事</a>
        <a class="btn">科技</a>
        <a class="btn">汽车</a>
        <a class="btn">体育</a>
        <a class="btn">财经</a>
        <a class="btn">国际</a>
        <a class="btn">时尚</a>
      </div>
    </nav>

    <!-- 内容区 -->
    <div class="content_list">
      <!-- 文字模板 -->
      <section class="section_item">
        <h3 class="title">
          一图读懂｜政治局会议释放哪些重大信号？
        </h3>
        <div class="item_info">
          <span class="stick_label active">置顶</span>
          <span class="src">新华社</span>
          <span class="cmt">评论 2473</span>
          <span class="time">2分钟前</span>
        </div>
      </section>

      <section class="section_item">
        <h3 class="title">
          央视快评：坚定不移推动高质量发展
        </h3>
        <div class="item_info">
          <span class="stick_label active">置顶</span>
          <span class="src">央视快评</span>
          <span class="cmt">评论 42</span>
          <span class="time">1分钟前</span>
        </div>
      </section>

      <!-- 图片模板 -->
      <section class="image_item">
        <h3 class="title">
          楼市“大局已定”？买房的，卖房的都要洗洗睡啦
        </h3>
        <div class="list_image">
          <li class="list_img_holder">
            <img src="./img/1540880316090fcf65c4ee6" />
          </li>
          <li class="list_img_holder">
            <img src="./img/2a50a746-a303-47ac-8d30-11cba7c27b30" />
          </li>
          <li class="list_img_holder">
            <img src="./img/1540880316067f69d843289" />
          </li>
        </div>
        <div class="item_info">
          <span class="src active">刘磊房产</span>
          <span class="cmt">评论 1972</span>
          <span class="time">1分钟前</span>
        </div>
      </section>

      <section class="image_item">
        <h3 class="title">
          85小时！重庆万州坠江公交车被打捞出水 车身变形
          现场鸣笛致哀现场鸣笛致哀现场鸣笛致哀
        </h3>
        <div class="list_image">
          <li class="list_img_big">
            <img src="./img/1541028911821cb1b4f4937" />
          </li>
        </div>
        <div class="item_info">
          <span class="stick_label active">热</span>
          <span class="src">青蜂侠</span>
          <span class="cmt">评论 7028</span>
          <span class="time">1分钟前</span>
        </div>
      </section>

      <section class="image_item">
        <h3 class="title">
          文娱自营嗨翻全场，跨店每满99减50
        </h3>
        <div class="list_image">
          <li class="list_img_big">
            <img src="./img/201811015d0d07373ab3842644fd8a12_640x0.image" />
          </li>
        </div>
        <div class="item_info">
          <span class="gg_label active">广告</span>
          <span class="src">京东</span>
          <span class="cmt">评论 200</span>
          <span class="time">1分钟前</span>
        </div>
      </section>
    </div>
  </body>
</html>
