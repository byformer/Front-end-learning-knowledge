<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vue中列表的过渡</title>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
  </head>
  <style>
    .v-enter,
    .v-leave-to {
      opacity: 0;
    }
    .v-enter-active,
    .v-leave-active {
      transition: opacity 1s;
    }
  </style>
  <body>
    <div id="root">
      <transition-group>
        <div v-for="item of list" :key="item.id">{{ item.title }}</div>
      </transition-group>
      <button @click="handleBtnClick">add</button>
    </div>

    <script>
      var count = 0;

      var vm = new Vue({
        el: "#root",
        data: {
          list: []
        },
        methods: {
          handleBtnClick: function() {
            this.list.push({
              id: count++,
              title: "hello vue"
            });
          }
        }
      });

      /* 
        本节内容：
          列表过渡效果：transition-group 原理就是给每一个项都添加transition而已
       */
    </script>
  </body>
</html>
