<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>jQ实现-todolist</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
  </head>
  <body>
    <div>
      <input id="input" type="text" />
      <button id="btn">提交</button>
      <ul id="list"></ul>
    </div>

    <script>
      function Page() {}

      $.extend(Page.prototype, {
        init: function() {
          this.bindEvents();
        },
        bindEvents: function() {
          var btn = $("#btn");
          btn.on("click", $.proxy(this.handleBtnClick, this));
        },
        handleBtnClick: function() {
          var inputElem = $("#input");
          var ulElem = $("#list");
          var inputValue = inputElem.val(); /* 获取input输入框的值 */
          ulElem.append("<li>" + inputValue + "</li>");
          inputElem.val("");
        }
      });

      var page = new Page();
      page.init();

      /* 
        本节内容：
          MVP模式 -> 大部分都是在做P层操作DOM的工作
          jq实现todolist
      */
    </script>
  </body>
</html>
