<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>选项之methods方法</title>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
  </head>
  <body>
    <h1>选项之methods方法</h1>
    <hr />
    <div id="app">
      {{ a }}
      <!-- 传参 add(1) -->
      <p><button @click="add(1)">add</button></p>
      <!-- 传参 $event -->
      <p><button @click="add(1, $event)">add2</button></p>

      <!-- .native 给组件绑定构造器里的原生事件 -->
      <btn @click.native="add(1, $event)"></btn>
    </div>

    <script>
      let btn = {
        template: `<button>组件ADD</button>`
      };

      let app = new Vue({
        el: "#app",
        data: {
          a: 1
        },
        components: {
          btn: btn
        },
        methods: {
          // 传参 num，event
          add: function(num, event) {
            this.a += num;
            console.log(event);
          }
        }
      });

      // $event相当于js事件中的event属性
      // 在实际开发中经常需要把某个按钮封装成组件，然后反复使用，如何让组件调用构造器里的方法，而不是组件里的方法。就需要用到我们的.native修饰器了
    </script>
  </body>
</html>
