<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>全局组件和局部组件的注册</title>
    <link
      rel="stylesheet"
      href="https://cdn.bootcss.com/semantic-ui/2.4.1/semantic.css"
    />
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
  </head>
  <body>
    <!-- 全局 -->
    <div id="app1">
      <div class="ui container">
        <ui-btn></ui-btn>
        <ui-btn></ui-btn>
        <ui-btn></ui-btn>
      </div>
    </div>

    <hr />

    <!-- 局部 -->
    <div id="app2">
      <div class="ui container">
        <ui-btn></ui-btn>
        <ui-button></ui-button>
        <ui-button></ui-button>
        <ui-button></ui-button>
        <ui-btn></ui-btn>
      </div>
    </div>

    <hr />

    <script>
      // 全局范围注册组件
      Vue.component("ui-btn", {
        template: `<button class="ui button blue">全局：我放哪都行</button>`
      });

      let app1 = new Vue({
        el: "#app1"
      });

      // 局部范围注册组件
      let app2 = new Vue({
        el: "#app2",
        components: {
          "ui-button": {
            template: `<button class="ui button red">局部：我只能放在这</button>`
          }
        }
      });

      /* 
        本节内容：
          全局组件和局部组件
       */
    </script>
  </body>
</html>
